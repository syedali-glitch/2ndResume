name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
        
      - name: Build AAB for Play Store
        run: ./gradlew bundleRelease --stacktrace
        
      - name: Get version name
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle.kts | awk '{print $3}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/bundle/release/app-release.aab
          body: |
            ## Resume Architect v${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ Downloads
            - **APK**: Direct install on Android devices
            - **AAB**: For Google Play Store submission
            
            ### âœ¨ Features
            - Complete resume builder
            - 10 professional templates
            - PDF export & sharing
            - Glassmorphism UI
            
            ### ðŸ“± Installation
            1. Download app-release.apk
            2. Enable "Install from Unknown Sources"
            3. Install and enjoy!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

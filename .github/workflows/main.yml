name: Resume Architect CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
        
      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
        
      - name: Run unit tests
        run: ./gradlew test --stacktrace
        continue-on-error: true
        
      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-architect-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          
      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-architect-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
          
      - name: Display APK information
        run: |
          echo "=== Build Complete ==="
          echo "Debug APK:"
          ls -lh app/build/outputs/apk/debug/
          echo ""
          echo "Release APK:"
          ls -lh app/build/outputs/apk/release/
          echo ""
          echo "Debug APK size: $(du -h app/build/outputs/apk/debug/*.apk | cut -f1)"
          echo "Release APK size: $(du -h app/build/outputs/apk/release/*.apk | cut -f1)"
